---
# vars file for vector-role
vector_url: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm
vector_version: 0.21.1
vector_config:
  sources:
    our_log:
      type: file
      ignore_older_secs: 600
      include:
        - /var/log/**/*.log
      read_from: beginning
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - our_log
      database: custom
      endpoint: 158.160.100.100:8123
      table: my_table
      compression: gzip
      healthcheck: false
      skip_unknown_fields: true